<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Ofertas de Trabajo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-primary">Lista de Vacantes</h1>
	
	<table class="table table-striped table-bordered table-haver">
		<tr>
			<th>Logo</th>
			<th>ID</th>
			<th>Nombre</th>
			<th>Fecha de publicación</th>
			<th>Salario ofrecido</th>
			<th>Descripción</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>
		
		<tr th:each="vacante : ${vacantes}">
			<td>
				<img th:src="@{/images/{img} (img=${vacante.imagen})}" width="136" height="136">
			</td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<td>
				<span th:if="${vacante.destacado==1}" class="text-success">Sí</span>
				<span th:unless="${vacante.destacado==1}" class="text-danger">No</span>
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Ver detalle</a>
			</td>
			<td>
				<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
			</td>
		</tr>
	</table>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
